targets:
  $default:
    builders:
      endorse|endorse:
        enabled: true
        generate_for:
          - test/samples/**

builders:
  endorse:
    import: "package:endorse/builder.dart"
    builder_factories: ["endorseBuilder"]
    build_extensions: {".dart": [".endorse.g.part"]}
    auto_apply: dependents
    build_to: cache
    applies_builders: ["source_gen|combining_builder"]
